name: Build Resume PDF

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# PERMISSION: This allows the robot to "Write" (create) a release on your repo
permissions:
  contents: write

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Compile LaTeX to PDF
        uses: xu-cheng/latex-action@v3
        with:
          root_file: resume.tex
          args: -pdf -file-line-error -interaction=nonstopmode

      - name: Publish "Latest" Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "resume.pdf"
          tag: "latest"
          name: "Latest Resume Build"
          body: "This release is automatically updated every time a change is pushed to the main branch."
          allowUpdates: true
          makeLatest: true
          token: ${{ secrets.GITHUB_TOKEN }}
